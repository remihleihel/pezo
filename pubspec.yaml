name: wis
description: WIS - What I Spent. A Flutter app for tracking spending with receipt scanning capabilities

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Navigation
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Image Processing
  image_picker: ^1.0.4
  image: ^4.1.3
  
  # OCR and Text Recognition
  google_mlkit_text_recognition: ^0.15.0
  
  # Date and Time
  intl: ^0.18.1
  
  # Charts and Analytics
  fl_chart: ^0.65.0
  
  # File Operations
  path_provider: ^2.1.1
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.2
  
  # HTTP for potential future API calls
  http: ^1.1.0
  
  # JSON handling
  json_annotation: ^4.8.1
  
  # File sharing
  share_plus: ^10.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/WIS-logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/WIS-logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/WIS-logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/WIS-logo.png"
